<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>

<br/> <!--  Создает пустую строку-->

<hr/> <!--  Создает горизонтальную линию-->

<a th:href="@{/books/new}">Добавить новую книгу</a> <!--  Ссылка для перехода на страницу создания новой записи-->

</body>
</html>
