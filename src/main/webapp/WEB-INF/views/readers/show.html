<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="reader : ${readers}">
    <a th:href="@{/readers/{id}(id=${reader.getId()})}"
       th:text="${reader.getName() + ', ' + reader.getAge()}"/>
</div>

<br/> <!--  Создает пустую строку-->

<hr/> <!--  Создает горизонтальную линию-->

<a th:href="@{/readers/new}">Добавить нового читателя</a> <!--  Ссылка для перехода на страницу создания новой записи-->

</body>
</html>
